<body>
    <!-- Skip link -->
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <!-- Header -->
    <header>
        <h1>Our Products</h1>
        <!-- Navigation Menu -->
        <nav role="navigation" aria-label="Primary Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="contact.html">Contact</a></li>

        <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li aria-current="page">Products</li>
            </ol>
        </nav>
        <!-- Cart Icon -->
        <div class="cart-icon">
            <a href="cart.html" aria-label="Cart">
                <img src="images/cart-icon.svg" alt="Cart">

            </a>
        </div>

    <main id="mainContent">
        <h2>Available Bananas</h2>
        
        <!-- Search and Filter Section -->
        <section id="search-filter">
            <label for="searchInput">Search Products</label>
            <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products">
            <label for="filterSelect">Filter Products</label>
            <select id="filterSelect" aria-label="Filter products">
                <option value="all">All</option>
                <option value="organic">Organic Bananas</option>
                <option value="golden">Golden Bananas</option>
                <!-- Add more categories as needed -->
            </select>
        </section>
        
        <!-- Product Listings -->
        <section id="product-list" aria-live="polite">
            <!-- Products will be loaded dynamically here -->
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </section>
        
        <!-- Pagination -->
        <section id="pagination">
            <button id="prevPage" class="btn" aria-label="Previous Page">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage" class="btn" aria-label="Next Page">Next</button>
        </section>
        
        <h3>Your Cart</h3>
        <div id="cart" aria-live="polite"></div>
