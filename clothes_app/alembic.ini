```ini
[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration files
# file_template = %(rev)s_%(slug)s

# sqlalchemy.url should match the DATABASE_URI in app.py
sqlalchemy.url = sqlite:///database.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
```