{% extends "base.html" %}

{% block content %}
    <div class="pick-outfit">
        <h2>Pick an Outfit for Today</h2>
        <form method="POST">
            <label for="style">Enter your style preferences:</label>
            <input type="text" name="style" id="style" required>
            <button type="submit">Generate Recommendation</button>
        </form>
        {% if recommendation %}
            <div class="recommendation">
                <h3>Outfit:</h3>
                <p>{{ recommendation }}</p>
                <h3>Explanation:</h3>
                <p>{{ explanation }}</p>
            </div>
            <a href="{{ url_for('pick_outfit') }}" class="option-button">Generate Another Recommendation</a>
        {% endif %}
    </div>
{% endblock %}
