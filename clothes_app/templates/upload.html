{% extends "base.html" %}

{% block content %}
    <div class="upload-section">
        <h2>Upload a Clothing Image</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
