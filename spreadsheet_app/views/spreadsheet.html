<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spreadsheet Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #4CAF50;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    header button:hover {
      background-color: #f2f2f2;
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #spreadsheetEditor {
      margin-top: 20px;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      min-width: 100px;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    #loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 5px;
      position: relative;
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content .close:hover,
    .modal-content .close:focus {
      color: black;
      text-decoration: none;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1002;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Spreadsheet Editor</h1>
    <button id="backHomeBtn">Back to Home</button>
  </header>
  <div class="container">
    <div>
      <label for="sheetName">Sheet Name:</label>
      <input type="text" id="sheetName" placeholder="Spreadsheet Name">
    </div>
    <div>
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="20">
      <label for="columns">Columns:</label>
      <input type="number" id="columns" min="1" value="10">
      <button id="resizeBtn">Resize Grid</button>
      <button id="saveBtn">Save</button>
    </div>
    <div id="spreadsheetEditor"></div>
    <div id="loading" class="loading">Loading...</div>
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="errorMessage">An error has occurred.</p>
      </div>
    </div>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backHomeBtn = document.getElementById('backHomeBtn');
      const resizeBtn = document.getElementById('resizeBtn');
      const saveBtn = document.getElementById('saveBtn');
      const spreadsheetEditor = document.getElementById('spreadsheetEditor');
      const loading = document.getElementById('loading');
      const errorModal = document.getElementById('errorModal');
      const errorMessage = document.getElementById('errorMessage');
      const closeModal = document.getElementById('closeModal');
      const toast = document.getElementById('toast');

      function createTable(rows, columns) {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        const cornerTh = document.createElement('th');
        cornerTh.innerText = '';
        headerRow.appendChild(cornerTh);

        for (let c = 0; c < columns; c++) {
          const th = document.createElement('th');
          th.innerText = String.fromCharCode(65 + c);
          headerRow.appendChild(th);
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        for (let r = 1; r <= rows; r++) {
          const row = document.createElement('tr');
          const th = document.createElement('th');
          th.innerText = r;
          row.appendChild(th);
          for (let c = 0; c < columns; c++) {
            const td = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.style.width = '100%';
            td.appendChild(input);
            row.appendChild(td);
          }
          tbody.appendChild(row);
        }
        table.appendChild(tbody);
        return table;
      }

      function showLoading(show) {
        loading.style.display = show ? 'block' : 'none';
      }

      function showError(message) {
        errorMessage.innerText = message;
        errorModal.style.display = 'block';
      }

      function showToast(message) {
        toast.innerText = message;
        toast.className = 'toast show';
        setTimeout(() => {
          toast.className = toast.className.replace('show', '');
        }, 3000);
      }

      closeModal.addEventListener('click', () => {
        errorModal.style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        if (event.target == errorModal) {
          errorModal.style.display = 'none';
        }
      });

      backHomeBtn.addEventListener('click', () => {
        window.location.href = '/';
      });

      resizeBtn.addEventListener('click', () => {
        const rows = parseInt(document.getElementById('rows').value) || 20;
        const columns = parseInt(document.getElementById('columns').value) || 10;
        showLoading(true);
        setTimeout(() => {
          spreadsheetEditor.innerHTML = '';
          const table = createTable(rows, columns);
          spreadsheetEditor.appendChild(table);
          showLoading(false);
        }, 500);
      });

      saveBtn.addEventListener('click', () => {
        const sheetName = document.getElementById('sheetName').value.trim();
        if (!sheetName) {
          showError('Spreadsheet name is required.');
          return;
        }
        const table = spreadsheetEditor.querySelector('table');
        if (!table) {
          showError('No data to save.');
          return;
        }
        const data = [];
        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const rowData = [];
          const inputs = row.querySelectorAll('input');
          inputs.forEach(input => {
            rowData.push(input.value);
          });
          data.push(rowData);
        });
        showLoading(true);
        // Simulate saving data
        setTimeout(() => {
          showLoading(false);
          showToast('Spreadsheet saved successfully!');
        }, 1000);
      });

      // Initialize default table
      resizeBtn.click();
    });
  </script>
</body>
</html>
