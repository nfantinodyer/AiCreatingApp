<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review the items in your Banana Shop cart, update quantities, apply coupons, and proceed to a secure checkout.">
    <meta name="keywords" content="Cart, Shopping Cart, Checkout">
    <meta name="author" content="Banana Shop">
    <meta property="og:title" content="Your Cart - Banana Shop">
    <meta property="og:description" content="Review the items in your Banana Shop cart, update quantities, apply coupons, and proceed to a secure checkout.">
    <meta property="og:image" content="images/cart.jpg">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https://your-cdn.com data:;
        script-src 'self' https://js.stripe.com https://www.google.com/recaptcha/;
        style-src 'self' 'unsafe-inline';
        font-src 'self';
        connect-src 'self' https://api.yourdomain.com;
    ">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://yourdomain.com/cart.html">
    <meta name="robots" content="index, follow">
    <title>Your Cart - Banana Shop</title>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "ShoppingCart",
      "name": "Your Shopping Cart",
      "description": "Items selected for purchase in Banana Shop."
    }
    </script>
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav role="navigation" aria-label="Primary Navigation">
            <ul>
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="products.html" aria-label="Products">Products</a></li>
                <li><a href="contact.html" aria-label="Contact">Contact</a></li>
                <li><a href="cart.html" aria-label="Cart" class="active">Cart</a></li>
                <li><a href="account.html" aria-label="My Account">My Account</a></li>
            </ul>
        </nav>
        <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li aria-current="page">Cart</li>
            </ol>
        </nav>
        <div class="cart-icon">
            <a href="cart.html" aria-label="Cart">
                <img src="images/cart-icon.svg" alt="Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>
    <main id="mainContent">
        <h2>Your Cart Items</h2>
        <div id="cartItems" aria-live="polite">
            <!-- Cart items will be displayed here -->
        </div>
        <p id="totalPrice"></p>
        
        <!-- Coupon Code Section -->
        <section id="coupon-section">
            <label for="couponCode">Coupon Code:</label>
            <input type="text" id="couponCode" name="couponCode" aria-label="Enter coupon code">
            <button class="btn" id="applyCouponButton" aria-label="Apply Coupon">Apply</button>
        </section>
        
        <button class="btn" aria-label="Proceed to Checkout" id="checkoutButton">Proceed to Checkout</button>
        <p id="emptyCartMessage" style="display:none;">Your cart is empty. Start shopping now!</p>
        <div id="toast" aria-live="assertive"></div>
    </main>
    <footer>
        <p>&copy; 2023 Banana Shop</p>
        <p><a href="privacy.html" aria-label="Privacy Policy">Privacy Policy</a> | <a href="terms.html" aria-label="Terms of Service">Terms of Service</a></p>
    </footer>
    <script type="module" src="cart.js"></script>
</body>
</html>
