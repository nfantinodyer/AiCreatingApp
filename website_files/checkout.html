<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Banana Shop</title>
    <meta name="description" content="Complete your purchase of the finest bananas at Banana Shop. Secure checkout process.">
    <meta name="keywords" content="Checkout, Banana Shop, Secure Payment">
    <meta name="author" content="Banana Shop">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <header>
        <h1>Checkout</h1>
        <nav role="navigation" aria-label="Primary Navigation">
            <ul id="nav-menu">
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="cart.html" aria-label="Cart">
                <img src="images/cart-icon.svg" alt="Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>
    <main id="mainContent">
        <h2>Review Your Order</h2>
        <div id="orderSummary">
        </div>
        <h2>Shipping Information</h2>
        <form id="checkoutForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <legend>Shipping Address</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>
                <label for="zip">ZIP/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <label for="cardExpiry">Expiry Date (MM/YY):</label>
                <input type="text" id="cardExpiry" name="cardExpiry" required>
                <label for="cardCVC">CVC:</label>
                <input type="text" id="cardCVC" name="cardCVC" required>
            </fieldset>
            <button type="submit" class="btn" id="placeOrderButton">Place Order</button>
            <div id="checkoutMessage" aria-live="polite"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Banana Shop</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
    <script src="nav.js"></script>
    <script type="module" src="checkout.js"></script>
</body>
</html>
