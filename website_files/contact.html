<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Banana Shop</title>
    <meta name="description" content="Get in touch with Banana Shop. We'd love to hear from you!">
    <meta name="keywords" content="Contact, Banana Shop, Customer Service">
    <meta name="author" content="Banana Shop">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <header>
        <h1>Contact Us</h1>
        <nav role="navigation" aria-label="Primary Navigation">
            <ul id="nav-menu">
            </ul>
        </nav>
    </header>
    <main id="mainContent">
        <h2>We'd Love to Hear from You</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" required></textarea>
            <button type="submit" class="btn">Submit</button>
            <div id="contactFormMessage" aria-live="polite"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Banana Shop</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
    <script src="nav.js"></script>
    <script type="module" src="contact.js"></script>
</body>
</html>
