<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banana Shop</title>
    <meta name="description" content="Login to your Banana Shop account to view your order history, update account details and more.">
    <meta name="keywords" content="Login, Banana Shop, User Account">
    <meta name="author" content="Banana Shop">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <header>
        <h1>Login</h1>
        <nav role="navigation" aria-label="Primary Navigation">
            <ul id="nav-menu">
            </ul>
        </nav>
    </header>
    <main id="mainContent">
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Login</button>
            <div id="loginMessage" aria-live="polite"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Banana Shop</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
    <script src="nav.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
